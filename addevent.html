	<h3>Add an event</h3>
	<form action="https://frozen-shelf-9907.herokuapp.com/addEvent" method="post">
		<ul>
			<li>Event Name<span class="pull-right"><input type="text" name="eventname" placeholder="Enter event name"></input></span></li><br/>
			<li>Date<span class="pull-right"><input type="text" name="date" placeholder="yyyy-mm-dd"></input></span></li><br/>
			<li>Location<span class="pull-right"><input type="text" name="location" placeholder="e.g. Res Quad"></input></span></li><br/>
			<li>Start time<span class="pull-right"><input type="text" name="starttime" placeholder="hh:mm"></input></span></li><br/>
			<li>End time<span class="pull-right"><input type="text" name="endtime" placeholder="hh:mm"></input></span></li><br/>
			<li>Description -  Tell us a little more about it<span class="pull-right"><input type="text" name="details" placeholder="Tell us about your event"></input></span></li><br/>
		</ul>
			<input type="submit" value="Add Event!"></input> 
	</form>
</body>
